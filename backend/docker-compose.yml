version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: learnato-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: learnato_forum
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - learnato-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learnato-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/learnato_forum?authSource=admin
      FRONTEND_URL: http://localhost:3000
      SOCKET_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - learnato-network
    volumes:
      - .:/app
      - /app/node_modules

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: learnato-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - learnato-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  learnato-network:
    driver: bridge
